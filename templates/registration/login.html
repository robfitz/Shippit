<h2>Log in</h2>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <a class="ajax_link" href="/accounts/register/">Sign up</a>
                </td>
                <td>
                    <input type="submit" class="button blue" style="width:129px;" value="Log In" />
                    <input type="hidden" name="next" value="{{ next }}" />
        </table>

    </form>

    <script>
        $(function() {
            $("#id_username").focus();
        });
    </script>
