<div class='stream_alert closable'>
    
    <h3>What?</h3>

    <p>
    This is an open game development log. Right now it's kinda lonely here, so if you'd like to join in & share your work, drop your email for dibs on private beta invites.
    </p>

    <form method="POST" id="newsletter" action='/subscribe/newsletter/'>

        {% csrf_token %}

        <label for="email_id">Email </label>
        <input id="email_id" name="email" class='input' />
        <input type="submit" class="button" value="Beta please!" />
    </form>

    <script>
        $(function() {
            $("#newsletter").submit(function(event) {
                $.post("/subscribe/newsletter/",
                    $("#newsletter").serialize(),
                    function(data) { 
                        if (data == "ok") {
                            $(".stream_alert").slideUp(); 
                        }
                        else {
                            alert("Your email submission didn't go through. Maybe check for typos or try again in a bit? Thanks!");
                        }
                    });
                return false;
            }); 
        });
    </script>

</div>
