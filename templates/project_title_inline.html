<div class='title_inline'>

    <a href='/project/{{ project.id }}/'>
        <img src='{{ project.thumbnail.thumb_url|default:"/media/default_project.png" }}' class='thumb_inline' />
    </a>

    <a href='/project/{{ project.id }}/'>{{ project.title }}</a>

    {% for tag in project.temp_tags %}{% if forloop.counter > 1 %}, {% endif %}<span class="tag">{{ tag }}</span>{% endfor %}

</div>
